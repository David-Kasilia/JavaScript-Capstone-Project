<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://kit.fontawesome.com/105bcdf182.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/pokeball.png">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body id="body">
    <div id="modal" class="modal"></div>
    <nav>
        <div id="nav-bar">
            <img class="logo" src="./images/icon-removebg-preview.png" alt="Pikachu Icon With logo">
            <div class="nav-menu">
                <ul class="nav-items">
                    <li class="item">
                        <span><img class="home-icon" src="./images/pikachu-emoji-pokemon-png-147590-removebg-preview.png" alt="Pikachu emoji image"></span>
                        <a class="main" href="#home"><span class="home">Home</span></a>
                   </li>
                    <li class="item">
                        <span><img class="about-icon" src="./images/pokemon.0.0-removebg-preview.png" alt="Pokemon collection Image"></span>
                        <a class="about-link" href="#about"><span class="about">About</span></a>
                   </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="main">
        <div id="home">
            <div id="poke-container" class="poke-container">

            </div> 
        </div>
       
        <div id="about">
            <h2>All about the developers</h2>
        </div>
    </main>
    <footer class="footer">
        <p class="footerTopText">Created by Microverse under CC license</p>
    </footer>
</body>
</html>
